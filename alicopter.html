<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alicopter's Socials</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff; /* Set text color to white */
      overflow: hidden; /* Hide overflow for a clean look */
      height: 100vh; /* Ensure full height of the viewport */
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* Adjusted width to cover the entire viewport width */
      height: 100vh; /* Adjusted height to cover the entire viewport height */
      object-fit: cover; /* Ensures the video covers the entire container without black bars */
      z-index: -1; /* Place the video behind other content */
    }

    .profile-container {
      text-align: center;
    }

    .profile-picture {
      width: 80px; /* Adjusted size */
      height: 80px; /* Adjusted size */
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 4px solid #fff; /* White border for contrast */
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }

    .link-container {
      list-style: none;
      padding: 0;
      margin: 20px 0; /* Add margin for better spacing */
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns in the grid */
      gap: 20px;
      max-width: 600px; /* Adjusted max-width */
    }

    .link-item {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for better readability */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      width: calc(100% - 40px); /* Adjusted width to consider padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .link-item:hover {
      transform: scale(1.05);
    }

    .link-icon {
      width: 40px; /* Adjusted size */
      height: 40px; /* Adjusted size */
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px; /* Adjusted margin for spacing */
    }

    .link-text {
      font-size: 18px;
      font-weight: bold;
      color: #000; /* Set link text color to black */
      text-decoration: none; /* Remove underline */
    }

    .footer {
      margin-top: auto; /* Push the footer to the bottom */
      text-align: center;
      padding: 10px;
      width: 100%; /* Adjusted width */
      position: fixed; /* Fixed position for the footer */
      bottom: 0; /* Position the footer at the bottom */
      z-index: 1; /* Ensure the footer is above the video */
    }

    .footer-text {
      font-size: 14px;
      color: #ffffff; /* Set text color to black */
    }

    .footer-link {
      color: #ffffff; /* Set link color to black */
      text-decoration: none; /* Remove underline */
      font-weight: bold;
    }

  </style>
</head>
